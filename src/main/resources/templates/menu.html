<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Menu</title>
</head>

<body>

    <nav class="navbar mx-auto bg-body">
        <div class="container-fluid navbar-collapse">
            <div class="d-flex justify-content-center w-100">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="Logo">
                </a>
            </div>
            <button class="btn btn-info mx-1" type="button" onclick="window.location.href='/menu'">Menu</button>
            <button class="btn btn-info mx-1" type="button" onclick="window.location.href='/orders'">Orders</button>
            <button class="btn btn-info mx-1" type="button" onclick="window.location.href='/reservation'">Reservation</button>
            <div class="d-flex align-items-center ml-auto">
                <a class="navbar-brand py-3" href="#">
                    <img src="house-emoji.png" onclick="window.location.href='/'" width="30" height="30" alt="">
                </a>
                <button class="btn btn-outline-info mx-1" type="button" data-bs-toggle="modal" data-bs-target="#dialog">Contact Us</button>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center text-center bg-warning-subtle">
        <span class="container p-4 m-5 bg-body text-emphasis border border-info">
            <div class="fst-italic fs-1 fw-bold text-info">MENU</div>
                <div class=" row">
                        <div class = "col m-6">
                                <h5 class="mt-3 text-info">Pastries</h5>
                                <ul class="list-group list-group-flush" th:each="food : ${pastries}">
                                    <li class="list-group-item">
                                        <span th:text="${food.name}"></span>
                                        </br>
                                        <span th:text="${food.price}"></span>
                                        </br>

                                        <button class="btn btn-outline-warning mt-2" th:attr="data-id=${food.id}" th:if="${isOrder}" th:onClick="addToCart(this)">
                                            <img src="plus.png" width="30" height="30" alt="">
                                        </button>
                                        <!-- Display decrease button only if food id is in cart -->
                                        <div class="list-group list-group-flush" th:each="foodOrder : ${foodOrders}">
                                              <div class="list-group-item" th:if="${foodOrder.food.id} == ${food.id}">
                                                <span th:text="'Quantity: ' + ${foodOrder.quantity}"></span>

                                                  <button class="btn mt-2"
                                                          th:attr="data-id=${food.id}"
                                                          th:if="${isOrder}"
                                                          th:onClick="decreaseFromCart(this)">
                                                <img src="minus.png" width="30" height="30" alt="">
                                                </button>
                                              </div>
                                        </div>

                                        </li>
                                </ul>
                        </div>
                        <div class = "col m-6">
                                <h5 class="mt-3 text-info">Breakfast</h5>
                                <ul class="list-group list-group-flush" th:each="food : ${breakfast}">
                                    <li class="list-group-item">
                                        <span th:text="${food.name}"></span>
                                        </br>
                                        <span th:text="${food.price}"></span>
                                        </br>
                                        <button class="btn btn-outline-warning mt-2" th:attr="data-id=${food.id}" th:if="${isOrder}" th:onClick="addToCart(this)">Add to cart</button>
                                        <!-- Display decrease button only if food id is in cart -->
                                        <button class="btn btn-outline-warning mt-2"
                                                th:attr="data-id=${food.id}"
                                                th:if="${isOrder}"
                                                th:onClick="decreaseFromCart(this)">Decrease from cart</button>
                                    </li>
                                </ul>
                        </div>
                </div>
                <div class="row mt-4">
                    <div class = "col m-6">
                        <h5 class="mt-3 text-info">Cakes</h5>
                                <ul class="list-group list-group-flush" th:each="food : ${cakes}">
                                    <li class="list-group-item">
                                        <span th:text="${food.name}"></span>
                                        </br>
                                        <span th:text="${food.price}"></span>
                                        </br>

                                        <button class="btn btn-outline-warning mt-2" th:attr="data-id=${food.id}" th:if="${isOrder}" th:onClick="addToCart(this)">Add to cart</button>
                                        <!-- Display decrease button only if food id is in cart -->
                                        <button class="btn btn-outline-warning mt-2"
                                                th:attr="data-id=${food.id}"
                                                th:if="${isOrder}"
                                                th:onClick="decreaseFromCart(this)">Decrease from cart</button>
                                    </li>
                                </ul>
                    </div>
                        <div class = "col m-6">
                                <h5 class="mt-3 text-info">Desserts</h5>
                                <ul class="list-group list-group-flush" th:each="food : ${desserts}">
                                    <li class="list-group-item">
                                        <span th:text="${food.name}"></span>
                                        </br>
                                        <span th:text="${food.price}"></span>
                                        </br>

                                        <button class="btn btn-outline-warning mt-2" th:attr="data-id=${food.id}" th:if="${isOrder}" th:onClick="addToCart(this)">Add to cart</button>
                                        <!-- Display decrease button only if food id is in cart -->
                                        <button class="btn btn-outline-warning mt-2"
                                                th:attr="data-id=${food.id}"
                                                th:if="${isOrder}"
                                                th:onClick="decreaseFromCart(this)">Decrease from cart</button>
                                    </li>
                                </ul>
                        </div>
                </div>
                <div class="row">
                    <h5 class="mt-3 text-info">Drinks</h5>
                    <div class="col">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted mt-4">Hot Drinks</h6>
                            <ul class="list-group list-group-flush" th:each="food : ${hotdrinks}">
                                <li class="list-group-item">
                                    <span th:text="${food.name}"></span>
                                    </br>
                                    <span th:text="${food.price}"></span>
                                    </br>

                                    <button class="btn btn-outline-warning mt-2" th:attr="data-id=${food.id}" th:if="${isOrder}" th:onClick="addToCart(this)">Add to cart</button>
                                    <!-- Display decrease button only if food id is in cart -->
                                        <button class="btn btn-outline-warning mt-2"
                                                th:attr="data-id=${food.id}"
                                                th:if="${isOrder}"
                                                th:onClick="decreaseFromCart(this)">Decrease from cart</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted mt-4">Cold Drinks</h6>
                            <ul class="list-group list-group-flush" th:each="food : ${colddrinks}">
                                <li class="list-group-item">
                                    <span th:text="${food.name}"></span>
                                    </br>
                                    <span th:text="${food.price}"></span>
                                    </br>

                                    <button class="btn btn-outline-warning mt-2" th:attr="data-id=${food.id}" th:if="${isOrder}" th:onClick="addToCart(this)">Add to cart</button>
                                    <!-- Display decrease button only if food id is in cart -->
                                        <button class="btn btn-outline-warning mt-2"
                                                th:attr="data-id=${food.id}"
                                                th:if="${isOrder}"
                                                th:onClick="decreaseFromCart(this)">Decrease from cart</button>
                                </li>freshjuices
                            </ul>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted mt-4">Soft drinks</h6>
                            <ul class="list-group list-group-flush" th:each="food : ${softdrinks}">
                                <li class="list-group-item">
                                    <span th:text="${food.name}"></span>
                                    </br>
                                    <span th:text="${food.price}"></span>
                                    </br>

                                    <button class="btn btn-outline-warning mt-2" th:attr="data-id=${food.id}" th:if="${isOrder}" th:onClick="addToCart(this)">Add to cart</button>
                                    <!-- Display decrease button only if food id is in cart -->
                                        <button class="btn btn-outline-warning mt-2"
                                                th:attr="data-id=${food.id}"
                                                th:if="${isOrder}"
                                                th:onClick="decreaseFromCart(this)">Decrease from cart
                                        </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted mt-4">Fresh juices</h6>
                            <ul class="list-group list-group-flush" th:each="food : ${freshjuices}">
                                <li class="list-group-item">
                                    <span th:text="${food.name}"></span>
                                    </br>
                                    <span th:text="${food.price}"></span>
                                    </br>

                                    <button class="btn btn-outline-warning mt-2" th:attr="data-id=${food.id}" th:if="${isOrder}" th:onClick="addToCart(this)">Add to cart</button>
                                    <!-- Display decrease button only if food id is in cart -->
                                        <button class="btn btn-outline-warning mt-2"
                                                th:attr="data-id=${food.id}"
                                                th:if="${isOrder}"
                                                th:onClick="decreaseFromCart(this)">Decrease from cart</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <button class="btn btn-warning mt-2" type="submit" th:if="${isOrder}" onclick="location.href='/checkout'">Checkout</button>
            </div>
        </span>
    </div>


    <script>
        function addToCart(button) {
            const foodId = button.getAttribute('data-id');
            fetch(`/add-to-cart/${foodId}`, {
                method: 'POST'
            }).then(response => {
                if (!response.ok) {
                    alert('Failed to add item to cart');
                }
                else {
                    location.reload();
                }
            });
        }
        function decreaseFromCart(button) {
            const foodId = button.getAttribute('data-id');
            fetch(`/decrease-from-cart/${foodId}`, {
                method: 'POST'
            }).then(response => {
                if (!response.ok) {
                    alert('Failed to decrease item to cart');
                }
                else {
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
