<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Order Success Message</title>
</head>
<body>
<nav class="navbar mx-auto bg-body">
    <div class="container-fluid navbar-collapse">
        <div class="d-flex justify-content-center w-100">
            <a class="navbar-brand" href="#">
                <img src="../pictures/logo.png" alt="Logo">
            </a>
        </div>
        <button class="btn btn-info mx-1" type="button" onclick="window.location.href='/menu'">Menu</button>
        <button class="btn btn-info mx-1" type="button" onclick="window.location.href='/orders'">Orders</button>
        <div class="d-flex align-items-center ml-auto">
            <a class="navbar-brand py-3" href="#">
                <img src="../pictures/house-emoji.png" onclick="window.location.href='/'" width="30" height="30" alt="">
            </a>
            <a class="navbar-brand py-3" href="#">
                <img src="../pictures/cart.png" onclick="location.href='/checkout'" width="30" height="30" alt="">
            </a>
            <button class="btn btn-outline-info mx-1" type="button" data-toggle="modal" data-target="#contactModal">Contact Us</button>
        </div>
    </div>
</nav>
    <div class="success-message d-flex justify-content-center align-items-center text-center" style="background-image: url('/pictures/tarts.png'); background-size: cover; background-position: center;">
            <span class="container p-4 m-5 bg-info-subtle text-emphasis border border-info">
                <h1 class="fw-bold text-info">Thank You <span th:text="${name}"></span>!</h1>
                <p>Your order has been placed successfully.</p>
                <p>Order ID: <span th:text="${orderId}"></span></p>
            </span>
    </div>

<!-- Contact Us Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Feel free to reach out to us!</p>
                <p>Phone: 02-9985658</p>
                <p>Email: support@hadarim.com</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
