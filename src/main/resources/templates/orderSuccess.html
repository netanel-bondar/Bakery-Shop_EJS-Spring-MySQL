<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Order Success Message</title>
</head>
<body>
    <nav class="navbar mx-auto bg-body">
        <div class="container-fluid navbar-collapse">
            <div class="d-flex justify-content-center w-100">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="Logo">
                </a>
            </div>
            <button class="btn btn-info mx-1" type="button" onclick="window.location.href='/menu'">Menu</button>
            <button class="btn btn-info mx-1" type="button" onclick="window.location.href='/orders'">Orders</button>
            <button class="btn btn-info mx-1" type="button" onclick="window.location.href='/reservation'">Reservation</button>
            <div class="d-flex align-items-center ml-auto">
                <a class="navbar-brand py-3" href="#">
                    <img src="house-emoji.png" onclick="window.location.href='/'" width="30" height="30" alt="">
                </a>
                <button class="btn btn-outline-info mx-1" type="button" data-bs-toggle="modal" data-bs-target="#dialog">Contact Us</button>
            </div>
        </div>
    </nav>
    <div class="success-message d-flex justify-content-center align-items-center text-center">
            <span class="container p-4 m-5 bg-warning-subtle text-emphasis border border-info">
                <h1 class="fw-bold text-info">Thank You <span th:text="${name}"></span>!</h1>
                <p>Your order has been placed successfully.</p>
                <p>Order ID: <span th:text="${orderId}"></span></p>
            </span>
    </div>
</body>
</html>
