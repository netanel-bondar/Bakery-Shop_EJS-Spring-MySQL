<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Order Confirmation</title>
</head>
<body>
    <nav class="navbar mx-auto bg-body">
        <div class="container-fluid navbar-collapse">
            <div class="d-flex justify-content-center w-100">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="Logo">
                </a>
            </div>
            <button class="btn btn-info mx-1" type="button" onclick="window.location.href='/menu'">Menu</button>
            <button class="btn btn-info mx-1" type="button" onclick="window.location.href='/orders'">Orders</button>
            <button class="btn btn-info mx-1" type="button" onclick="window.location.href='/reservation'">Reservation</button>
            <div class="d-flex align-items-center ml-auto">
                <a class="navbar-brand py-3" href="#">
                    <img src="house-emoji.png" onclick="window.location.href='/'" width="30" height="30" alt="">
                </a>
                <button class="btn btn-outline-info mx-1" type="button" data-bs-toggle="modal" data-bs-target="#dialog">Contact Us</button>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center text-center bg-primary-subtle">
        <span class="container p-4 m-5 bg-body text-emphasis border border-warning">
            <div class="row">
                <div class="fst-italic fs-1 fw-bold text-primary">Checkout</div>
                <div class="col">
                    <h5 class="mx-5 text-warning">Billing details</h5>
                    <form class="row g-3 needs-validation" action="/confirm-order" method="post">
                    <!-- Adding 'novalidate' to prevent default HTML5 validation and handle it manually with Bootstrap -->
                    <div class="user-details">
                        <div class="row">
                            <div class="col">
                                <label for="Name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="Name" name="name" required pattern="[A-Za-z]+" minlength="2">
                                <div class="invalid-feedback">
                                    Please enter a valid name (only letters).
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="Email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="Email" name="email" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="col">
                                <label for="PhoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="PhoneNumber" name="phone" pattern="[0-9]{10}" placeholder="Format: 1234567890">
                                <div class="invalid-feedback">
                                    Please enter a valid phone number (10 digits).
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="inputAddress" name="street" required>
                                <div class="invalid-feedback">
                                    Please enter your address.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity" name="city" required>
                                <div class="invalid-feedback">
                                    Please enter your city.
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary mt-3">Complete the order</button>
                        </div>
                    </div>
                </form>
                </div>
                <div class="col order-summary">
                    <h5 class="mx-5 text-warning">Order Confirmation</h5>
                    <table class="table mt-4">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Total Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="orderItem : ${cart.foodOrders}">
                                <td th:text="${orderItem.food.name}"></td>
                                <td th:text="${orderItem.quantity}"></td>
                                <td th:text="${orderItem.food.price * orderItem.quantity}" class="price"></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="order-item">
                        <h5 class="mx-5 text-warning bold" >Total:</h5>
                        <span th:text="${total}"></span>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 confirm-button" onclick="location.href='/orders'">Back to menu</button>
                </div>
            </div>
        </span>
    </div>


</body>
</html>
